<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления</title>
     
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="students.js"></script>

</head>
<body>
    <div class="container">

          <form class="d-flex align-items-center g-2 p-3">
            <div class="flex-grow-1 me-2">
                <input type="text" class="form-control" placeholder="Фамилия" id="lastName">
            </div>
            
            <div class="flex-grow-1 me-2">
                <input type="text" class="form-control" placeholder="Имя" id="firstName">
            </div>
            <div class="flex-grow-1 me-2">
                <input type="text" class="form-control" placeholder="Отчество" id="middleName">
            </div>
            <div class="flex-grow-1 me-2">
                <input type="date" class="form-control" placeholder="Дата рождения" id="dateOfBirth">
            </div>
            <div class="flex-grow-1 me-2">
                <input type="number" class="form-control" placeholder="Год начала обучения" id="startYear">
            </div>
            <div class="flex-grow-1 me-2">
                <input type="text" class="form-control" placeholder="Факультет" id="faculty">
            </div>
            <div class="d-flex align-items-stretch">
                <button type="submit" class="btn btn-primary w-100" style="height: 100%;">Добавить студента</button>
            </div>
        </form>
        
        

        <form id="formFilter" class="filter row g-3 p-3 align-items-center">
            <div class="col-md-3">
                <input type="text" class="form-control input-filter" placeholder="ФИО" id="filterFio">
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control input-filter" placeholder="Дата рождения" id="filterDateOfBirth">
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control input-filter" placeholder="Год начала обучения" id="filterStartYear">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control input-filter" placeholder="Факультет" id="filterFaculty">
            </div>
            <div class="col-md-1 d-flex justify-content-end align-items-center">
                <button type="submit" class="btn-filter btn btn-primary btn-sm">Фильтровать</button>
            </div>
        </form>
        

        <table class="table">
            <thead class="thead"> 
               
            <th id="sortLastName">Фамилия</th>
            <th id="sortFirstName">Имя</th>
            <th id="sortMiddleName">Отчество</th>
            <th id="sortDateOfBirth">Дата рождения</th>
            <th id="sortStartYear">Год начала обучения</th>
            <th id="sortFaculty">Факультет</th>
        
        </thead>
        <tbody>
           

        </tbody>
        </table>

    </div>
    
</body>
</html>
